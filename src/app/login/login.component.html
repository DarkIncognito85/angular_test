<section class="container mt-3">
  <h4>Authentified : {{authService.isAuthenticated}}</h4>
  @if (!authService.isAuthenticated){
<form>
  <div>
    <input type="text" placeholder="Username" #username>
  </div>
  <div>
    <input type="password" placeholder="Password" #password>
  </div>
  @if (AuthentificationIsFailed) {
    <p class="invalid-credential">
      Invalid credentials
    </p>
  }
  @if (AuthentificationIsSuccess) {
    <p class="success-credential">
       Valid credentials
    </p>
  }
  <button class="primary" type="button" (click)="login(username.value, password.value)">Login</button>
</form>

  } @else {
    <button class="primary" type="button" (click)="logout()">Logout</button>
  }
</section>
